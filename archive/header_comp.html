<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <title>Header Component</title>
</head>

<body>
    <Header class="header_cont">
        <!-- #1.a. Logo -->
        <a href="../html/index.html">
            <img class="logo_img" src="../media/images/logo/logo_txt_opac.png" alt="logo text">
        </a>
        <!-- #1.b. Search Bar -->
        <form action="/search" class="search_wrap" method="get">
            <input type="text" class="search_bar" placeholder="Search">
            <img class="search_btn" src="../media/svgs/search.svg" alt="search">
        </form>
        <!-- #1.c. Nav Buttons -->
        <nav class="top_nav_wrap">
            <a href="#shop_section">
                <img class="top_nav_item" src="../media/svgs/shop.svg" alt="shop">
            </a>
            <a href="../html/login.html">
                <img class="top_nav_item" src="../media/svgs/user.svg" alt="user">
            </a>
            <a href="../html/events.html">
                <img class="top_nav_item" src="../media/svgs/events.svg" alt="user">
            </a>
        </nav>
    </Header>
</body>

</html>
