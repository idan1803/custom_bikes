<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported google font for global design -->
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <!--main design for index -->
    <link rel="stylesheet" href="../css/login.css">
    <title>User Form</title>
</head>

<body>

    <Header class="header_cont">
        <!-- #1.a. Logo -->
        <a href="../html/index.html">
            <img class="logo_img" src="../media/images/logo/logo_txt_opac.png" alt="logo text">
        </a>
        <!-- #1.b. Search Bar -->
        <form action="/search" class="search_wrap" method="get">
            <input type="text" class="search_bar" placeholder="Search">
            <img class="search_btn" src="../media/svgs/search.svg" alt="search">
        </form>
        <!-- #1.c. Nav Buttons -->
        <nav class="top_nav_wrap">
            <a href="../html/index.html#shop_section">
                <img class="top_nav_item" src="../media/svgs/shop.svg" alt="shop">
            </a>
            <a href="../html/login.html">
                <img class="top_nav_item" src="../media/svgs/user.svg" alt="user">
            </a>
            <a href="../html/events.html">
                <img class="top_nav_item" src="../media/svgs/events.svg" alt="user">
            </a>
        </nav>
    </Header>

    <div class="form-container">
        <div class="form-box">
            <h2>Log In</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn_global">Login</button>
                </div>
                <p class="switch-form">Already have an account? <a href="#">Signup</a></p>
            </form>
        </div>
    </div>
    
    <footer class="footer_cont">
        <!-- 7.a. Legal Section -->
        <div class="legal_wrap">
            <p>MOTOGEAR HUB Â© 2024 All Rights Reserved</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Accessibility
                    Statement</a></p>
        </div>
    </footer>

</body>

</html>
