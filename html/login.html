<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imported google font for global design -->
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <!--main design for index -->
    <link rel="stylesheet" href="../css/login.css">
    <title>User Form</title>
</head>

<body>

    <div class="form-container">
        <div class="form-box">
            <h2>Log In</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn_global">Login</button>
                </div>
                <p class="switch-form">Already have an account? <a href="#">Signup</a></p>
            </form>
        </div>
    </div>
    
    <footer class="footer_cont">
        <!-- 7.a. Payments Secured and Credit Cards Section -->
        <div class="secure_wrap">
            <div class="payment-info">
                <p>PAYMENTS SECURED by Braintree | Progressive | Comoto Holdings, LLC © 2024 All Rights Reserved</p>
            </div>
            <div class="credit-cards">
                <h4>We Accept:</h4>
                <img src="https://via.placeholder.com/50x30.png?text=Visa" alt="Visa">
                <img src="https://via.placeholder.com/50x30.png?text=Mastercard" alt="Mastercard">
                <img src="https://via.placeholder.com/50x30.png?text=Amex" alt="American Express">
                <img src="https://via.placeholder.com/50x30.png?text=Paypal" alt="PayPal">
            </div>
        </div>
        <!-- 7.b. Legal Section -->
        <div class="legal_wrap">
            <p>MOTOGEAR HUB © 2024 All Rights Reserved</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Accessibility
                    Statement</a></p>
        </div>
    </footer>

</body>

</html>
