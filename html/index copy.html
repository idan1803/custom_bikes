<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <title>Document</title>
</head>

<body>
    <div class="layout_cont">
        <!-- #1 Element in grid- Header -->
        <div class="header_cont">
            <!-- #1.a. Logo -->
            <div class="logo_wrap">
                <img src="../images/logo/logo_img_opac.png" alt="logo image">
                <img src="../images/logo/logo_txt_opac.png" alt="logo text">
            </div>
            <!-- #1.b. Search Bar -->
            <form action="/search" class="search_bar" method="get">
                <div class="search_wrap">
                    <input type="text" aria-label="Search" class="search_bar" placeholder="Search">
                    <button aria-label="Search" class="search_btn"></button>
                </div>
            </form>
            <!-- #1.c. Nav Buttons -->
            <nav class="top_nav_wrap">
                <img class="top_nav_item" src="../svgs/home.svg" alt="home">
                <img class="top_nav_item" src="../svgs/shop.svg" alt="shop">
                <img class="top_nav_item" src="../svgs/user.svg" alt="user">
            </nav>
        </div>
        <!-- #2 Element in grid- Video -->
        <div class="video_cont">
            <video loop muted autoplay playsinline poster="../videos/Teardown.mp4" class="background-video">
                <source src=".../videos/Teardown.mp4" type="video/mp4">
                <source src=".../videos/Teardown.webm" type="video/webm">
                <source src="../videos/Teardown.ogv" type="video/ogv">
                Video is not supported in this browser.
            </video>

            <div class="background-video-content">
                Your Element content in here.
            </div>
        </div>
        <!-- #3 Element in grid- nav -->
        <div class="nav_cont">nav</div>
        <!-- #4 Element in grid- main -->
        <div class="main_cont">main</div>
        <!-- #5 Element in grid- side -->
        <div class="side_cont">side</div>
        <!-- #6 Element in grid- ads -->
        <div class="ads_cont">ads</div>
        <!-- #7 Element in grid- footer -->
        <div class="footer_cont">footer</div>
    </div>
</body>

</html>
