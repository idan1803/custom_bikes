<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link rel="preload" href="../css/product.css" as="style">
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="layout_cont">
    <!-- #1st Element in grid- Header -->
    <div class="header_cont">
      <!-- #1.a. Logo -->
      <div class="logo_wrap">
        <a href="../html/index.html">
          <img class="logo_img" src="../images/logo/logo_txt_opac.png" alt="logo text">
        </a>

      </div>
      <!-- #1.b. Search Bar -->
      <form action="/search" class="search_wrap" method="get">
        <input type="text" class="search_bar" placeholder="Search">
        <img class="search_btn" src="../svgs/search.svg" alt="search">
      </form>
      <!-- #1.c. Nav Buttons -->
      <nav class="top_nav_wrap">
        <a href="#shop_section">
          <img class="top_nav_item" src="../svgs/shop.svg" alt="shop">
        </a>
        <a href="#user_section">
          <img class="top_nav_item" src="../svgs/user.svg" alt="user">
        </a>
      </nav>
    </div>

    <main class="container">
      <!-- 1. Product Options -->
      <aside class="sidebar">
        <header class="sidebar_hdr">
          <h2>Product Options for model PN#</h2>
          <a href="../html/index.html">
            <img class="top_nav_item" src="../svgs/return.svg" alt="shop">
          </a>
        </header>
        <div class="filter-group">
          <button>Apply Filters</button>
        </div>
        <div class="shop_by_wrap">
          <!-- 1.a Radio buttons for OEM and Spare parts selection -->
          <div class="filter-group">
            <label for="price-range">Warrenty Duration (Years):</label>
            <input type="range" id="price-range" min="1" max="3" value="0">
            <div class="price-labels">
              <span id="min-price">none</span>
              <span id="max-price">3 years</span>
            </div>
          </div>
          <!-- 1.b Radio buttons for OEM and Spare parts selection -->
          <div class="radio_cont">
            <label class="parts_filter_lbl">
              <input type="radio" name="part-type" id="oem" checked>
              <span class="radio-btn"></span>
              <span class="label-text">OEM</span>
            </label>
            <label class="parts_filter_lbl">
              <input type="radio" name="part-type" id="spare">
              <span class="radio-btn"></span>
              <span class="label-text">Refurbished (w/ warrenty)</span>
            </label>
            <label class="parts_filter_lbl">
              <input type="radio" name="part-type" id="spare">
              <span class="radio-btn"></span>
              <span class="label-text">Spare</span>
            </label>
          </div>
      </aside>

      <!-- 2. Option Grid -->
      <section class="product_cont">
        <div class="product_card">
          <h3>Selected Product</h3>
          <img src="https://via.placeholder.com/150" alt="Selected Product">
          <p>$200</p>
          <div class="filter-group">
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
    </main>

    <!-- 3. Footer section -->
    <footer class="about_cont">
      <!-- 3.a. Payments Secured and Credit Cards Section -->
      <div class="payments-secured">
        <div class="payment-info">
          <p>PAYMENTS SECURED by Braintree | Progressive | Comoto Holdings, LLC © 2024 All Rights Reserved</p>
        </div>
        <div class="credit-cards">
          <h4>We Accept:</h4>
          <img src="https://via.placeholder.com/50x30.png?text=Visa" alt="Visa">
          <img src="https://via.placeholder.com/50x30.png?text=Mastercard" alt="Mastercard">
          <img src="https://via.placeholder.com/50x30.png?text=Amex" alt="American Express">
          <img src="https://via.placeholder.com/50x30.png?text=Paypal" alt="PayPal">
        </div>
      </div>
      <!-- 3.b. Legal Section -->
      <div class="footer-bottom">
        <p>MOTOGEAR HUB © 2024 All Rights Reserved</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Accessibility
            Statement</a></p>
      </div>
    </footer>
</body>

</html>
